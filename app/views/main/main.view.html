<div>
  <md-toolbar class="md-hue-1 md-whiteframe-8dp">
    <div class="md-toolbar-tools" layout-align="start center">
      <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.openMenu()">
        <md-tooltip md-direction="down">Open Menu</md-tooltip>
        <i class="material-icons">menu</i>
      </md-button>
      <div width="3" ng-show="vm.showMenu" style="position:relative; right:10px; top:60px;"><!--ITEM LIST CONTENTS FOR MENU DROPDOWN-->
        <md-card layout-align="start center" layout="column">
          <div>
            <md-button ng-click="vm.go('home')">
              <md-tooltip md-direction="right">Go to Home</md-tooltip>
              <i class="material-icons">home</i>
              Home
            </md-button>
          </div>
          <div>
            <md-button ng-click="vm.go('search')">
              <md-tooltip md-direction="right">Search the database</md-tooltip>
              <i class="material-icons">search</i>
              Search</md-button>
          </div>
          <div>
            <md-button ng-click="vm.go('settings')">
              <md-tooltip md-direction="right">Application settings</md-tooltip>
              <i class="material-icons">settings</i>
              Settings</md-button>
          </div>
          <div>
            <md-button ng-click="vm.go('about')">
              <md-tooltip md-direction="right">Extension information</md-tooltip>
              <i class="material-icons">live_help</i>
              About</md-button>
          </div>
        </md-card>
      </div>
      <h2 ng-click="vm.go('home')" style="cursor:default; outline: none">Chrome-Neo</h2>
      <span flex></span>
      <md-button class="md-icon-button">
        <md-tooltip md-direction="down">Refresh the app</md-tooltip>
        <md-icon class="material-icons" ng-click="vm.refresh()">refresh</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <!--main content goes here-->
  <div ng-show="loading">
     <md-progress-linear md-mode="indeterminate"></md-progress-linear>
  </div>
  <md-content>
    <ui-view></ui-view>
  </md-content>
</div>
