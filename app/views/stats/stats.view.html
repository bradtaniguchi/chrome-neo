<md-card class="md-whiteframe-4dp">
  <md-card-header>
    <i class="material-icons">show_chart</i>
    <md-card-header-text class="md-title" layout="row">
      <div>
        {{vm.data.full_name}}
      </div>
      <span flex></span>
      <div class="md-subhead">
        spkid: {{vm.data.spkid}}
      </div>
    </md-card-header-text>
  </md-card-header>
  <md-card-content ng-show="vm.valid">
    <div layout="row">
      <p class="md-body-2">
        <i>Below are all the datapoints for {{vm.id}}</i>
      </p>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.openHelp()">
        <md-tooltip md-direction="top">Help</md-tooltip>
        <i class="material-icons">live_help</i>
      </md-button>
    </div>
    <div>
      <jpl-link spkid="vm.data.spkid"></jpl-link>
    </div>
    <md-divider></md-divider>

    <div ng-repeat="dp in vm.dataPointList track by $index" >
      <div layout="row">
        <div class="md-body-2">
          {{dp.name}}
        </div>
        <span flex></span>
        <div class="md-body1">
          {{dp.value}}
          <md-tooltip md-direction="bottom">
            {{dp.description || "sorry no description!"}}
          </md-tooltip>
        </div>
      </div>
      <md-divider></md-divider>
    </div>
  </md-card-content>
  <md-card-content ng-hide="vm.valid">
    <p class="md-body-2">
      Sorry, no NEO with the given designation: {{vm.id}}
    </p>
    <md-button class="raised" ng-click="vm.back()"> go back</md-button>
  </md-card-content>
</md-card>
