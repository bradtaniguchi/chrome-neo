<md-card class="md-whiteframe-4dp">
  <md-card-header>
    <i class="material-icons">show_chart</i>
    <md-card-header-text class="md-title">
      Stats
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Size"> <!-- order only NEOs-->
        <p class="md-body-2">
          <i>Below is a chart of this NEO asteroids use the filter + dropdown
             to show different views</i>
        </p>
        <md-menu>
          <md-button class="md-icon-button" aria-label="Graph Settings"
            ng-click='vm.openMenu($mdMenu, $event)'>
            <i class="material-icons">more_vert</i>
            <md-tooltip md-direction="right">Chart Settings</md-tooltip>
          </md-button>
          <md-menu-content> <!--chart option content list-->
            <md-menu-item>
              <md-button ng-click="vm.changeStat()"> <!--first option-->
                <md-tooltip md-direction="right">First option</md-tooltip>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <!--<line-neo></line-neo>-->
        <canvas id="line" class="chart chart-line"
          chart-data="vm.lineData"
          chart-labels="vm.lineLabels"
          chart-series="vm.lineSeries"
          ></canvas>
        end graph
      </md-tab>
      <md-tab label=""> <!-- order by size-->
        two content
      </md-tab>
      <md-tab label="Dist/time"> <!-- order by distance-->
        Distance
      </md-tab>
    </md-tabs>
    <!--<canvas id="doughnut" class="chart chart-doughnut"
    height="100" width="100"
      chart-data="vm.data">
    </canvas>-->
  </md-card-content>
</md-card>
